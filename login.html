<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>login</title>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/mtr0qsx.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="left_background">
<!-- ... Login in ... -->
<h1 class="login_in">LOGIN IN</h1>
<div id="login_in_box">
<form id="ajax-form">
 <input type="text" name="fName"  placeholder="&nbsp;&nbsp;Username"><br>
 <input type="text" name="lName" placeholder="&nbsp;&nbsp;Password"><br>
  <button type="submit" class="submit_button">Login</button>
</form>
</div>
<!-- ... sign in with ... -->
<div id="sign_in_with">
<h2 class="signin">Sign in with</h2>
<div class="line"></div>
<!-- ... icons ... -->
<a href="#"><img class="icons"  src="./res/googleplus.png" style="height=10%;width:10%;"></a>
<a href="#"><img class="icons"  src="./res/twitter.png" style="height=10%;width:10%;"></a>
<a href="#"><img class="icons"  src="./res/facebook.png" style="height=10%;width:10%;"></a>
</div>
<!-- ... forget password&register ... -->
<div id="forgetpassword"> <a href="#">Forget Password?</a></div>
<div id="register"> <a href="#">Register</a></div>
</div>
<div class="right_background"></div>
<!-- ... javascript ... -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
